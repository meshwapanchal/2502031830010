<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign Up</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

<div class="container vh-100 d-flex align-items-center">
  <div class="row w-100 shadow rounded-4 overflow-hidden">
    
    <div class="col-md-6 bg-primary text-white d-flex align-items-center justify-content-center p-5">
      <h2>Start Your Health Journey Today</h2>
    </div>

    <div class="col-md-6 p-5 bg-white">
      <h4>Create Account</h4>
      <form>
        <input class="form-control mb-3" placeholder="Full Name">
        <input type="email" class="form-control mb-3" placeholder="Email">
        <input type="password" class="form-control mb-3" placeholder="Password">
        <input type="number" class="form-control mb-3" placeholder="Age">
        <select class="form-select mb-3">
          <option>Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <button class="btn btn-primary w-100">Create Account</button>
      </form>
    </div>

  </div>
</div>

</body>
</html>
